<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON FUTURE | Cyberpunk Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Overlay UI -->
    <div id="ui-layer">
        <!-- Scanlines effect -->
        <div class="scanlines"></div>
        
        <!-- Vignette -->
        <div class="vignette"></div>
        
        <!-- Top bar -->
        <div class="top-bar">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
        </div>
        
        <!-- Main Title -->
        <div class="title-container">
            <div class="subtitle-top">WELCOME TO THE</div>
            <h1 class="glitch" data-text="NEON FUTURE">NEON FUTURE</h1>
            <div class="subtitle">
                <span class="line"></span>
                <span id="status">INITIALIZING</span>
                <span class="line"></span>
            </div>
        </div>
        
        <!-- Bottom info -->
        <div class="bottom-bar">
            <div class="info-block left">
                <span class="label">LOCATION</span>
                <span class="value">NEO TOKYO // 2077</span>
            </div>
            <div class="info-block center">
                <span class="label">SYSTEM</span>
                <span class="value" id="renderer-info">WEBGL 2.0</span>
            </div>
            <div class="info-block right">
                <span class="label">STATUS</span>
                <span class="value online">‚óè ONLINE</span>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
