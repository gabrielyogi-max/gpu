<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON FUTURE | Cyberpunk Experience</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { font-size: 5rem; text-transform: uppercase; letter-spacing: 0.5rem; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; margin: 0; mix-blend-mode: screen; }
        p { font-size: 1.5rem; color: #f0f; text-shadow: 0 0 5px #f0f; margin-top: 1rem; }
        .glitch { position: relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim-1 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim-2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 { 0% { clip: rect(30px, 9999px, 10px, 0); } 100% { clip: rect(80px, 9999px, 90px, 0); } }
        @keyframes glitch-anim-2 { 0% { clip: rect(10px, 9999px, 80px, 0); } 100% { clip: rect(30px, 9999px, 10px, 0); } }
        #loading { position: absolute; bottom: 20px; right: 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <h1 class="glitch" data-text="NEON FUTURE">NEON FUTURE</h1>
        <p id="status">INITIALIZING SYSTEM...</p>
    </div>
    <div id="loading">Initializing Neural Link...</div>

    <!-- Import Map to handle Three.js modules easily -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
